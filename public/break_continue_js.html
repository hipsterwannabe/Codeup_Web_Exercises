<body>
<script type="text/javascript">
	var random;
	random = Math.floor((Math.random()*50)+1);
	console.log('The random number is ' + random);
	while (random % 2 == 0){
		random = Math.floor((Math.random()*50)+1);
		console.log('That\'s not odd, the NEW random number is ' + random);
	}
	
	var i;
	for (i = 1; i < 50; i += 2){
		if (i == random){
			console.log('Whoa, we\'re skipping ' + i);
			continue;
		}
	console.log('i is now ' + i);
	}	
</script>
</body>
</html>
